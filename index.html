<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <title>Login & Registration Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 400px;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="button"] {
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover {
      background-color: #45a049;
    }

    p {
      margin: 12px 0;
    }

    .message {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .error-message {
      background-color: #FFD2D2;
      color: #FF0000;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }

    .watermark a {
      text-decoration: none;
      color: #888;
    }

    .watermark a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h1>Hyni</h1>
    <form action="login_process.php" method="post">
      <input type="text" name="username" placeholder="Emri i perdoruesit" required><br>
      <input type="password" name="password" placeholder="Fjalekalimi" required><br>
      <input type="submit" value="Hyr">
    </form>
    <p>Nuk keni llogari? <a href="#" id="showRegistration">Regjistrohuni këtu</a>.</p>
  </div>

  <div class="container" id="registrationSection" style="display: none;">
    <h1>Regjistrohuni</h1>
    <form action="register_process.php" method="post">
      <input type="text" name="firstname" placeholder="Emri" required><br>
      <input type="text" name="lastname" placeholder="Mbiemri" required><br>
      <input type="text" name="email" placeholder="Email" required><br>
      <input type="text" name="regUsername" placeholder="Emri i perdoruesit" required><br>
      <input type="password" name="regPassword" placeholder="Fjalekalimi" required><br>
      <input type="submit" value="Regjistrohu">
    </form>
    <p>Keni llogari? <a href="#" id="showLogin">Hyni këtu</a>.</p>
  </div>

  <div class="message" id="registrationSuccess" style="display: none;">
    <p>Emri i perdoruesit u regjistrua me sukses!</p>
  </div>

  <div class="watermark">
    <p>Made By <a href="https://instagram.com/shermadhi_16?igshid=OGQ5ZDc2ODk2ZA==">Baney</a></p>
  </div>

  <script>
    document.getElementById('showRegistration').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('loginSection').style.display = 'none';
      document.getElementById('registrationSection').style.display = 'block';
    });

    document.getElementById('showLogin').addEventListener('click', function(e) {
      e.preventDefault();
      document.getElementById('loginSection').style.display = 'block';
      document.getElementById('registrationSection').style.display = 'none';
    });

    document.getElementById('registrationForm').addEventListener('submit', function(e) {
      e.preventDefault();
      document.getElementById('registrationSection').style.display = 'none';
      document.getElementById('registrationSuccess').style.display = 'block';
      setTimeout(function() {
        document.getElementById('registrationSuccess').style.display = 'none';
        document.getElementById('loginSection').style.display = 'block';
      }, 3000); // Redirect back to login after 3 seconds (3000 milliseconds)
    });
  </script>
</body>
</html>
