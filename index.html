<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 80%;
      width: 100%;
      box-sizing: border-box;
    }

    h1 {
      color: #333;
    }

    input[type="text"],
    input[type="password"],
    input[type="submit"],
    input[type="button"],
    button {
      padding: 10px;
      margin: 8px 0;
      border-radius: 4px;
      border: 1px solid #ccc;
      width: calc(100% - 22px);
      box-sizing: border-box;
    }

    input[type="submit"],
    input[type="button"],
    button {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }

    input[type="submit"]:hover,
    input[type="button"]:hover,
    button:hover {
      background-color: #45a049;
    }

    p {
      margin: 12px 0;
    }

    .message {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }

    .watermark {
      position: fixed;
      bottom: 10px;
      right: 10px;
      font-size: 12px;
      color: #888;
    }

    .watermark a {
      text-decoration: none;
      color: #888;
    }

    .watermark a:hover {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="container" id="loginSection">
    <h1>Instagram Followers Panel</h1>
    <form id="loginForm">
      <input type="text" name="username" placeholder="Emri i perdoruesit" required><br>
      <input type="password" name="password" placeholder="Fjalekalimi" required><br>
      <input type="submit" value="Hyr">
    </form>

    <!-- Button for redirection -->
    <button id="redirectButton">Behuni Nje Shites</button>
  </div>

  <div class="message" id="loginSuccess" style="display: none;">
    Hyrja me sukses! Ridrejtimi te Paneli. Pas 5 sekondash...
  </div>

  <div class="watermark">
    <p>ZHVILLUAR NGA <a href="https://instagram.com/shermadhi_16?igshid=OGQ5ZDc2ODk2ZA==">ALBANI</a></p>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementsByName('username')[0].value;
      const password = document.getElementsByName('password')[0].value;

      if (username === 'b4n3y' && password === '121418') {
        document.getElementById('loginSuccess').style.display = 'block';
        setTimeout(function() {
          window.location.href = 'https://5smm.com/';
        }, 3000);
      } else {
        alert('Emër përdoruesi ose fjalëkalimi i pavlefshëm. Ju lutemi provoni përsëri.');
        document.getElementsByName('username')[0].value = '';
        document.getElementsByName('password')[0].value = '';
      }
    });

    // Function to redirect to "https://wa.link/6ibuoa"
    document.getElementById('redirectButton').addEventListener('click', function() {
      window.location.href = 'https://wa.link/6ibuoa';
    });
  </script>
</body>
</html>
